<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitPlanner | Iniciar sesión</title>

    <link rel="icon" href="images/logo.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="inicia.css">
</head>
<body>
        <div class="logo">
         <a href="web_entrada.html"><img src="images/logo.png" alt="FitPlanner" class="logo"></a>
        </div>

    <!-- CONTENEDOR PRINCIPAL -->
    <div class="contenedor">
        
        <!-- CUADRO ROJO -->
        <div class="caja">
            <h1>Iniciar sesión</h1>
            <p>Forma parte de FitPlanner y comienza tu cambio físico</p>

            <form action="sponsor.html" class="formu">
                <input type="text" placeholder="Nombre y apellidos" required>
                <input type="email" placeholder="Correo electrónico" required>
                <input type="date" required>
                <input type="text" placeholder="Localidad" required>

                <button type="submit">Entrar</button>
            </form>
        </div>

    </div>

</body>
</html>
