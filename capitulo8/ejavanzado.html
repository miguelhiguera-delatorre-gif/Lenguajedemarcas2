<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejavanzado</title>
</head>
<body>
   
<form action="new_cv.php" method="post" enctype="multipart/form-data">
  
  
  
  
  <h1><strong>Ejercicio avanzado: Formularios</strong></h1>

  
  
  
 <fieldset>
    <legend>Datos Personales</legend>

    Nombre:
    <input type="text" placeholder="Ej: Jesus Fernandez Gil" name="nombre">

    Correo electrónico:
    <input type="email" placeholder="ejemplo@dominio.com" name="correo">

    Contraseña:
    <input type="password" placeholder="8+ caracteres" name="password">

    Edad:
    <input type="number" placeholder="Ej: 30" name="edad">

    <br><br>
    Biografía (opcional):<br><br>
    <textarea name="descripcion" rows="2" cols="27" maxlength="1000" placeholder="Cuéntanos algo sobre ti..."></textarea>
  </fieldset>
    
  
  
  
  
  
  
  <fieldset>
    <legend>Preferencias avanzadas</legend>

    Color favorito:
    <input type="color" name="color">

    <label for="programa">Recibir notificaciones:</label>
    <select id="programa" name="notificaciones">
      <option value="Si" selected>Sí</option>
      <option value="No">No</option>
    </select>

    <label for="adjunto" style="margin-left: 20px;">Subir avatar (imagen):</label>
    <input type="file" name="adjunto" id="adjunto">

    <label for="nivel">Nivel de privacidad:</label>
    <input type="range" id="nivel" name="privacidad" min="0" max="100" value="50">

    <br><br>
    Notas extra:<br>
    <textarea name="notas" rows="2" cols="20" maxlength="1000" placeholder="Opcional"></textarea>
  </fieldset>

  
  
  
  
  
  
  
  
  <p>
    <input type="submit" name="Enviar" value="Enviar">
    <input type="reset" name="Restablecer" value="Restablecer">
  </p>

</form>

</body>
</html>
